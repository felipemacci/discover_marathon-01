<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>dev.finance$</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <img src="assets/images/logo.svg" alt="logo dev.finance$" />
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balance</h2>

                <div class="card">
                    <h3>
                        <span>Incomes</span>
                        <img src="assets/images/income.svg" alt="income image" />
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Expenses</span>
                        <img src="assets/images/expense.svg" alt="expense image" />
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="assets/images/total.svg" alt="total image" />
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transactions</h2>

                <button onclick="Modal.open()">+ New Transaction</button>
                
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    <header>
                        <h2>New Transaction</h2>
                    </header>
    
                    <main>
                        <form action="" onsubmit="Form.submit(event)">
                            <div class="input-group">
                                <label class="sr-only" for="description">Description</label>
                                <input id="description" type="text" name="description" placeholder="Description" />
                            </div>
    
                            <div class="input-group">
                                <label class="sr-only" for="amount">Value</label>
                                <input id="amount" type="number" step="0.01" name="amount" placeholder="0,00" />
                                <small class="help">Use the - (negative) sign for expenses and , (comma) for decimal places</small>
                            </div>
                            
                            <div class="input-group">
                                <label class="sr-only" for="date">Date</label>
                                <input id="date" type="date" name="date" />
                            </div>
    
                            <div class="input-group actions">
                                <button type="button" class="cancel" onclick="Modal.close()">Cancel</button>
                                <button type="submit">Save</button>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>

        <footer class="container">
            <p>dev.finance$</p>
        </footer>

        <script src="assets/js/scripts.js"></script>
    </body>
</html>
