<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>dev.finance$</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <img src="assets/images/logo.svg" alt="logo dev.finance$" />
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="assets/images/income.svg" alt="imagem de entradas" />
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="assets/images/expense.svg" alt="imagem de saídas" />
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="assets/images/total.svg" alt="imagem de total" />
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <button onclick="Modal.open()">+ Nova Transação</button>
                
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    <header>
                        <h2>Nova Transação</h2>
                    </header>
    
                    <main>
                        <form action="" onsubmit="Form.submit(event)">
                            <div class="input-group">
                                <label class="sr-only" for="description">Descrição</label>
                                <input id="description" type="text" name="description" placeholder="Descrição" />
                            </div>
    
                            <div class="input-group">
                                <label class="sr-only" for="amount">Valor</label>
                                <input id="amount" type="number" step="0.01" name="amount" placeholder="0,00" />
                                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                            </div>
                            
                            <div class="input-group">
                                <label class="sr-only" for="date">Data</label>
                                <input id="date" type="date" name="date" />
                            </div>
    
                            <div class="input-group actions">
                                <button type="button" class="cancel" onclick="Modal.close()">Cancelar</button>
                                <button type="submit">Salvar</button>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>

        <footer class="container">
            <p>dev.finance$</p>
        </footer>

        <script src="assets/js/scripts.js"></script>
    </body>
</html>
